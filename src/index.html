<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

  <!--Inicia header-->

    <header>

      <h1>LABORATORIA <br> Cifrado César</h1>
      <hr>

    </header>

    <!--Termina header-->

    <div id="textContainer">

      <h3>¿Cuál es tu texto?</h3>
      <input type="text" id="originalPhrase" placeholder="Ingresa tu mensaje aquí" autofocus="">

    </div>

    <div id="keyContainer">
      
      <h3>¿Cuál es tu clave de cifrado?</h3>
      <input type="text" id="key" placeholder="Ingresa tu clave">

    </div>

    <div id="buttons">

      <h3>¿Que quieres hacer con el texto?</h3>
      <button type="button" id="codeButton" class="question" onclick="encode()">Codificar</button>
      <button type="button" id="decodeButton" class="question" onclick="decode()">Decodificar</button>

    </div>

    <div id="answer">
    
      <h3 id="result"></h3>

    </div>
  


    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
